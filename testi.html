<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Oivalluta – Testisivu</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }
    textarea {
      width: 100%;
      height: 140px;
      padding: 10px;
      font-size: 16px;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Oivalluta – Testaa API-kutsua</h1>

  <label>Anna teksti:</label>
  <textarea id="inputText">Hyvää päivää! Tänään julkaisimme uuden tilaston.</textarea>

  <label>Valitse sävy:</label>
  <select id="tone">
    <option value="asiallinen ja selkeä">Asiallinen ja selkeä</option>
    <option value="virallinen ja tiivis">Virallinen ja tiivis</option>
    <option value="ystävällinen ja innostava">Ystävällinen ja innostava</option>
    <option value="rennon somehenkinen">Rennon somehenkinen</option>
  </select>

  <br />

  <button onclick="send()">Muokkaa teksti</button>

  <div id="output"></div>

  <script>
    async function send() {
      const text = document.getElementById("inputText").value;
      const tone = document.getElementById("tone").value;

      const res = await fetch("/api/oivalluta", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, tone })
      });

      const data = await res.json();
      document.getElementById("output").textContent = data.text || "Ei vastausta.";
    }
  </script>

</body>
</html>
